<div class="drawer" *ngIf="userDetails">
  <div class="close-icon" (click)="closeDrawer()">
    X
  </div>
  <div class="drawer-header">
    <img [ngSrc]="userDetails.avatar" alt="" height="55" width="55">
    <h4>{{ userDetails.first_name }} {{ userDetails.last_name }}</h4>
  </div>
  <div class="drawer-actions">
    <button class="save" (click)="editUserEvent.emit(userDetails)">Edit</button>
    <button (click)="deleteUserEvent.emit(userDetails)">Delete</button>
  </div>
</div>
